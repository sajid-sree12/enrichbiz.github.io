    /* Adjust size as needed */
  }
  .sub-circle {
    background-color: #ddd; /* Replace with your color */
    /* Adjust size as needed */
  }
  .icon {
    /* Style your icons here */
  }
  .text-box {
    /* Style your text boxes here */
  }

</head>
